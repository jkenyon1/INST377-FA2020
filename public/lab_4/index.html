<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <title> Jackson Kenyon's Lab4</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Turret+Road:wght@400;800&display=swap" rel="stylesheet">    
        <style>
            body, .container{
                background-color: blanchedalmond;
                width: 90%;
            }
            .flex-outer li, .flex-inner{
                display: flex;
                flex-wrap: wrap;
                align-items:flex-start;
                margin: 1%;
            }
            .flex-inner{
                padding: 0 8px;
                justify-content: space-between;
            }
            .flex-outer li label, .flex-outer li p{
                flex: 1 0 120px;
                max-width: 20%;
                padding-top: 1%;
                font-weight: 300;
                font-size: 150%;
            }
            .flex-outer li label + *, .flex-inner{
                flex: 1 0 120px;
                margin-right: 20%;
            }
            .flex-outer li input{
                margin-top: 1%;
                padding: 10px;
            }
            .flex-outer li textarea{
                padding: 0 10% 10% 0;
            }
            .flex-outer li button{
                margin-left: 45%;
                padding: 8px 16px;
                background-color:blue;
                color: white;              
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Jackson Kenyon's Lab4</h1>
            <form action="/api" method="post">
                <ul class="flex-outer">
                    <li>
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" maxlength="140">
                    </li>
                    <li>
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" maxlength="140">
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input type="text" id="email">
                    </li>
                    <li>
                        <label for="phone">Phone</label>
                        <Input type="text" id="phone">
                    </li>
                    <li>
                        <label for="text-area">Text Area</label>
                        <textarea rows="5" cols="33" id="text-area">Enter message here</textarea>
                    </li>
                    <li>
                        <p>Age</p>
                        <ul class="flex-inner">
                            <li>
                                <input type="checkbox" id="eighteen-to-thirtyfive">
                                <label for="eighteen-to-thirtyfive">18-35</label>
                            </li>
                            <li>
                                <input type="checkbox" id="thirtysix-to-fifty">
                                <label for="thirtysix-to-fifty">35-50</label>
                            </li>
                            <li>
                                <input type="checkbox" id="fifty-to-sixtyfive">
                                <label for="fifty-to-sixtyfive">50-65</label>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <button type="submit">Submit</button>
                    </li>
                </ul>
            </form>
        </div>
    </body>
</html>
